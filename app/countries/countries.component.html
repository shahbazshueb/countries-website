<div>
    <table>
        <thead>
        <tr>
            <th>
                Name
            </th>
            <th>
                Country Code
            </th>
            <th>
                Capital
            </th>
            <th>
                Area in Km2
            </th>
            <th>
                Population
            </th>
            <th>
                Continent
            </th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let country of countries" (click)="gotoDetails(country.countryCode)">
            <td>
                {{country.countryName}}
            </td>
            <td>
                {{country.countryCode}}
            </td>
            <td>
                {{country.capital}}
            </td>
            <td>
                {{country.areaInSqKm}}
            </td>
            <td>
                {{country.population}}
            </td>
            <td>
                {{country.continent}}
            </td>
        </tr>
        </tbody>
    </table>
</div>
